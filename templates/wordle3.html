{% load static %}
<html><head>
    <!-- <base href="https://websim.ai/wordle-ai/"> -->
<title>Wordle AI - Sign Language Edition</title>
<link rel="stylesheet" href="{% static 'styles/wordle3.css' %}">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="head"></div>

    <!-- ===============sidebar============== -->
    <div id="sidebar" class="sidebar">
        <!-- Your menu items go here -->
        <a href="../tutorial/">TutorialMode</a>
        <!-- <a href="#services">CheatSheet</a> -->
        <a href="../auth/login">Login</a>
    </div>

    <button id="sidebarBtn">Menu</button>
    <!-- ===============sidebar============== -->


<div class="content">
    <div class="gamepart">
        <div class="container">
            <div id="word-grid"></div>
        </div>

        <div class="container">
            <div id="keyboard"></div>
        </div>
    </div>
    

    <div class="detectionpart">
        <div class="container">
            <div id="webcam-container">
                <video id="webcam-feed" autoplay playsinline style="transform: scaleX(-1);"></video>
                <img id="recognized-image" style="display:none; width: 100%; height: 285px; object-fit: contain; position: absolute; top: 0; left: 0;" />
                <div id="webcam-placeholder">Webcam feed will appear here</div>
            </div>
        </div>
    
        <div class="container">
            <div id="controls">
                <button id="toggle-webcam">Start Rec</button>
                <button id="submit">Submit</button>
                <button id="give-up">New Round</button>
                <button id="ranking">Ranking</button>
            </div>
        </div>

        <div class="container">
            <div id="scoredisplay">
                <div id="scoreText">Previous round result</div>
            </div>
        </div>


    </div>




  </div>  

  <script src="{% static 'scripts/wordle3.js' %}"></script>
</body></html>
